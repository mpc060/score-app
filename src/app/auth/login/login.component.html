    <div class="container">

        <div class="title"> Login </div>

        <div class="form">
            <app-form-input label="Email"                            
                            [form]="formLogin"
                            [nameControl]="'email'"
                            [formError]="formError">
            </app-form-input>

            <app-form-input label="Senha"                            
                            [form]="formLogin"
                            [nameControl]="'password'"

            </app-form-input>

        </div>

        <div class="button" (click)="onSubmit()">
            Entrar
        </div>
